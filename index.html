<!DOCTYPE html>
<html lang="uk" data-ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{appName}}</title>
    <!-- Bootstrap 4.0.0 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font awesome 4.7.0 -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- UI-Grid -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.7/ui-grid.min.css"> -->
    <!-- My -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-ng-controller="mainCtrl">

    <div data-ng-show="hasCompleted" class="container-fluid">

        <nav class="ng-cloak navbar fixed-top" data-ng-if="isShow()">
            <h1 class="navbar-brand">
                <i class="fa fa-industry" aria-hidden="true"></i>&nbsp;{{appName}}</h1>
            <a data-ng-repeat="item in menu" data-ng-href="{{item.path}}" data-ng-class="isActiveItem(item.path)">{{item.title}}</a>
            <form class="form-inline">
                <button class="btn btn-outline-success btn-sm" data-ng-click="logout()">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Вихід
                </button>
            </form>
        </nav>

        <div data-ng-view></div>

    </div>

    <!-- AngularJS 1.6.6 -->
    <script src="js/lib/angular.min.js"></script>
    <!-- AngularJS 1.6.6 Route -->
    <script src="js/lib/angular-route.min.js"></script>
    <!-- AngularJS 1.6.6 Animate -->
    <script src="js/lib/angular-animate.min.js"></script>
    <!-- UI-Grid -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.7/ui-grid.min.js"></script> -->
    <!-- My -->
    <script src="js/app.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/directives/modalDialogDirective.js"></script>
    <script src="js/directives/treeViewDirective.js"></script>
    <script src="js/filters/nullFilter.js"></script>
    <script src="js/filters/phaseFilter.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/authorizedCtrl.js"></script>
    <script src="js/controllers/objectsCtrl.js"></script>
    <script src="js/controllers/subabonetsCtrl.js"></script>

</body>

</html>
